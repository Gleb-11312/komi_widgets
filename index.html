
<!doctype html>
<html lang="en"><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>

<body style="font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#f6fbff,#eef6ff);padding:16px">

  <div id="assistant" style="margin:12px 0"></div>
  <script src="./widgets/komi-tts.js"></script>

    KomiTranslator.mount('#translator', { dataBaseUrl:'./data/', widgetsBaseUrl:'./widgets/', audioBaseUrl:'./audio/' });
