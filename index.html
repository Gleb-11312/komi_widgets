<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Komi widgets — Translator & Assistant</title>
  <style>
    :root{--bg1:#e9f4ff;--bg2:#f7fbff;--card:#fff;--border:#dbe7f4;--ink:#0b1230;--muted:#6b7280;--accent:#16a34a;--accent2:#0ea5e9;--shadow:rgba(13,38,76,.12)}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);
    background:linear-gradient(180deg,var(--bg1),var(--bg2));min-height:100vh} .wrap{max-width:980px;margin:0 auto;padding:28px 16px}
    .brand{font-size:28px;margin:0 0 12px;font-weight:900}.brand .v{font-size:12px;font-weight:700;padding:2px 8px;border-radius:999px;margin-left:6px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff}
    .tabs{display:flex;gap:.5rem;margin:.25rem 0 1rem}.tab-btn{padding:.58rem 1.05rem;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer}
    .tab-btn.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:none}
    .card{background:var(--card);border:1px solid var(--border);border-radius:22px;padding:22px;box-shadow:0 16px 40px var(--shadow)}
    .title{font-size:20px;font-weight:800;margin-bottom:2px}.sub{color:var(--muted);font-size:14px;margin-bottom:10px}
    .row{display:flex;gap:.6rem;flex-wrap:wrap;align-items:center}.btn{padding:.64rem 1rem;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:none}
    .txt{width:100%;padding:.8rem;border-radius:14px;border:1px solid var(--border)}
    .out{min-height:52px;margin-top:10px;padding:12px;border-radius:14px;border:1px dashed #c7d5e6;background:#f3f8ff;font-size:18px}
    .badge{display:inline-block;padding:.2rem .6rem;border-radius:999px;background:#eef6ff;border:1px solid #d9e8f7;color:#194b7c;font-weight:600}
    .hint{font-size:12px;color:var(--muted)} .hidden{display:none}
    .meter{height:10px;background:#eef6ff;border:1px solid var(--border);border-radius:999px;overflow:hidden;margin-top:6px}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .35s ease}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="brand">Komi widgets <span class="v">Translator & Assistant</span></h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="tr">Translator</button>
      <button class="tab-btn" data-tab="as">Assistant</button>
    </div>

    <!-- Translator -->
    <div id="tab-tr" class="card">
      <div class="title">English → Komi Translator (beta)</div>
      <div class="sub">Type a word or a short phrase in English. This translator returns Komi text.</div>
      <textarea id="src" class="txt" rows="3" placeholder="Type here..."></textarea>
      <div class="row" style="margin-top:.6rem">
        <button id="do" class="btn primary">Translate</button>
        <span id="hint" class="badge">loading…</span>
      </div>
      <div id="out" class="out"></div>
    </div>

    <!-- Assistant -->
    <div id="tab-as" class="card hidden">
      <div class="title">Assistant (Pronunciation coach)</div>
      <div class="sub">Enter an English word/phrase. Assistant plays it; you repeat, and it scores how close you are.</div>
      <input id="as-text" class="txt" placeholder="Type an English word… e.g. hello" />
      <div class="row" style="margin-top:.6rem">
        <button id="as-say" class="btn">Play</button>
        <button id="as-record" class="btn primary">Record & Check</button>
        <span id="as-status" class="badge">idle</span>
      </div>
      <div class="meter"><div id="as-bar" class="bar"></div></div>
      <div class="hint" id="as-hint"></div>
    </div>
  </div>

  <script>
    // --- Tabs ---
    const tabs={tr:document.getElementById('tab-tr'), as:document.getElementById('tab-as')};
    document.querySelectorAll('.tab-btn').forEach(b=>{
      b.addEventListener('click',()=>{
        document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        tabs.tr.classList.toggle('hidden', b.dataset.tab!=='tr');
        tabs.as.classList.toggle('hidden', b.dataset.tab!=='as');
      });
    });

    // --- Translator ---
    const norm = s => (s||'').toLowerCase().replace(/[.,!?;:()"“”']/g,' ').replace(/\s+/g,' ').trim();
    const toks = s => norm(s).split(' ').filter(Boolean);
    function mapLongest(tokens, dict, n=4){
      const out=[], unk=[]; let i=0;
      while(i<tokens.length){
        let hit=null, k=0;
        for(let m=Math.min(n,tokens.length-i); m>=1; m--){
          const p=tokens.slice(i,i+m).join(' ');
          if(dict[p]!==undefined){ hit=dict[p]; k=m; break; }
        }
        if(hit!==null){ out.push(hit); i+=k; }
        else { out.push({__u:tokens[i]}); unk.push(tokens[i]); i++; }
      }
      return {out, unk};
    }
    const dgs=[["sh","ш"],["ch","ч"],["zh","ж"],["kh","х"],["ts","ц"],["ya","я"],["yu","ю"],["yo","йо"],["ye","е"]];
    const cmap={"a":"а","b":"б","c":"к","d":"д","e":"е","f":"ф","g":"г","h":"х","i":"и","j":"дж","k":"к","l":"л","m":"м","n":"н","o":"о","p":"п","q":"к","r":"р","s":"с","t":"т","u":"у","v":"в","w":"в","x":"кс","y":"ы","z":"з","-":"-","'":"’"," ":" "};
    function translit(en){ let s=en.toLowerCase(); for(const [a,b] of dgs) s=s.replaceAll(a,b); let o=""; for(const ch of s) o+=cmap[ch]??ch; return o; }
    function finalize(chunks){ const parts=[]; for(const c of chunks){ if(typeof c==='string') parts.push(c); else if(c&&c.__u) parts.push(translit(c.__u)); } return parts.join(' ').replace(/\s+/g,' ').trim(); }
    const H=id=>document.getElementById(id);
    let DICT=null;

    async function boot(){
      try{
        const resp = await fetch('./data/dictionary.json',{cache:'no-store'});
        DICT = await resp.json();
        // Авто-расширение: простые формы глаголов и мн. число
        const verbs=["eat","drink","go","come","read","write","speak","learn","love","want","know","see","work","sleep","walk","run","help","open","close","travel","play","watch","listen","teach","study"];
        const third=s=>/(s|x|z|sh|ch)$/.test(s)?s+'es':/[^aeiou]y$/.test(s)?s.slice(0,-1)+'ies':s+'s';
        const past =s=>s.endsWith('e')?s+'d':/[^aeiou]y$/.test(s)?s.slice(0,-1)+'ied':s+'ed';
        const ing  =s=>s.endsWith('e')&&!s.endsWith('ee')?s.slice(0,-1)+'ing':s+'ing';
        verbs.forEach(v=>{["",third(v),past(v),ing(v)].forEach(f=>{ if(f) DICT[f]=DICT[v]||translit(v); }); });
        const nouns=["friend","city","village","house","school","university","child","boy","girl","man","woman","doctor","shop","market","bank","ticket","hotel","room","student","teacher","book","computer","phone","project","team","player"];
        const plural=s=>/(s|x|z|sh|ch)$/.test(s)?s+'es':/[^aeiou]y$/.test(s)?s.slice(0,-1)+'ies':s+'s';
        nouns.forEach(n=>{ if(DICT[n]) DICT[plural(n)] = DICT[n]; });
        H('hint').textContent='ready';
      }catch(e){ H('hint').textContent='dictionary not found'; console.error(e); }
    }

    function translate(){
      if(!DICT){H('hint').textContent='dictionary not found';return;}
      const {out,unk} = mapLongest(toks(H('src').value), DICT, 4);
      H('out').textContent = finalize(out);
      H('hint').textContent = unk.length ? ('Unknown: ' + [...new Set(unk)].join(', ')) : 'OK';
    }
    H('do').addEventListener('click', translate);
    H('src').addEventListener('keydown', e => { if(e.key==='Enter' && (e.ctrlKey||e.metaKey)) translate(); });

    // --- Assistant (Web Speech API) ---
    const status = t=> H('as-status').textContent=t;
    const setScore = v=> H('as-bar').style.width = Math.max(0, Math.min(100, v)) + '%';
    function speak(text){ const u=new SpeechSynthesisUtterance(text); u.lang='en-US'; u.rate=0.95; speechSynthesis.cancel(); speechSynthesis.speak(u); }
    function dist(a,b){ a=a.toLowerCase(); b=b.toLowerCase(); const m=[]; for(let i=0;i<=a.length;i++){m[i]=[i]} for(let j=1;j<=b.length;j++) m[0][j]=j;
      for(let i=1;i<=a.length;i++){ for(let j=1;j<=b.length;j++){ m[i][j]=Math.min(m[i-1][j]+1, m[i][j-1]+1, m[i-1][j-1]+(a[i-1]==b[j-1]?0:1)); } } return m[a.length][b.length]; }
    function scoreRef(rec, ref){ const d=dist(rec,ref); const max=Math.max(ref.length,1); const s=Math.round(100*(1-d/max)); return Math.max(0,Math.min(100,s)); }

    H('as-say').addEventListener('click', ()=>{
      const t=H('as-text').value.trim(); if(!t) return;
      speak(t); status('playing…'); setTimeout(()=>status('idle'),800);
    });

    H('as-record').addEventListener('click', ()=>{
      const ref=(H('as-text').value||'').trim(); if(!ref) return;
      const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
      if(!SR){ status('speech recognition not supported'); return; }
      const rec=new SR(); rec.lang='en-US'; rec.interimResults=false; rec.maxAlternatives=1;
      status('listening…'); setScore(0);
      rec.onresult=(e)=>{ const heard=e.results[0][0].transcript||''; const s=scoreRef(heard,ref); setScore(s); status('score: '+s+' / 100'); H('as-hint').textContent='You said: "'+heard+'"'; };
      rec.onerror =(e)=>{ status('mic error'); console.error(e); };
      rec.onend   =()=>{ if(H('as-status').textContent==='listening…') status('idle'); };
      rec.start();
    });

    boot();
  </script>
</body></html>
